        get:
            tags:
                - teams
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: string
                            examples:
                                List of teams:
                                    value:
                                        - Mellow Yellow
                                        - Thunderbolts
                    description: Returns a list of teams
            summary: Get a list of teams
            description: Returns a list of teams in API
        post:
            requestBody:
                required: true
            responses:
                '200':
                    description: kõik ok
    '/teams/{id}':
        get:
            tags:
                - details
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: array
